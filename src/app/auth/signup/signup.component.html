<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" >
        <!--#postForm use to get objects in thi form ng model help to do that -->
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email >
            <mat-error *ngIf="emailInput.invalid">Please enter valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required password>
            <mat-error *ngIf="passwordInput.invalid">Please enter valid Password.</mat-error>

        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Signup</button>
    </form>
</mat-card>
