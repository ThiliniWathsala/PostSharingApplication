<mat-card>
    <!-- <mat-spinner *ngIf="!isLoading"></mat-spinner> -->
    <form [formGroup]="form" (submit)="save()" >   <!--#postForm use to get objects in thi form ng model help to do that -->
<mat-form-field>
    <input 
    matInput 
    type="text"
    formControlName="title"
    
     placeholder="Post title"
    
     >
     <mat-error *ngIf="form.get('title').invalid">Please enter the title.</mat-error> 
</mat-form-field>

<div>
   <button mat-stroked-button type="button" (click)="filePicker.click()" >Pick Image</button>      <!-- filePicker.click is exsiciut on the #filePicker -->
    <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf=" imagePreview !=='' &&  imagePreview">
    <img [src]=" imagePreview" [alt]="form.value.title">
</div>

<mat-form-field>
    <textarea matInput rows="4" 
    formControlName="content"
    placeholder="Type content"
    > 
   
</textarea>
<mat-error *ngIf="form.get('content').invalid">Please enter the content.</mat-error> 
 
</mat-form-field>
<button mat-raised-button color="accent" type="submit">Save Post</button>
</form>
</mat-card> 


<hr>
